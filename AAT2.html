    <script>
        function updatePreferences() {
            const programmeLevel = document.getElementById('programme-level').value;
            const programmePreference = document.getElementById('programme-preference');
            
            // Clear previous options
            programmePreference.innerHTML = '<option value="">Select Programme Preference</option>';
            
            let options = [];
            
            if (programmeLevel === 'B.Tech') {
                options = [
                    'Mechanical',
                    'Civil',
                    'Artificial Intelligence',
                    'Electrical'
                ];
            } else if (programmeLevel === 'M.Tech') {
                options = [
                    'Mechatronics',
                    'Geoinformatics',
                    'VLSI design',
                    'Machine learning'
                ];
            } else if (programmeLevel === 'Doctral') {
                options = [
                    'Artificial Intelligence and Machine learning'
                ];
            }
            
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                programmePreference.appendChild(opt);
            });
        }
